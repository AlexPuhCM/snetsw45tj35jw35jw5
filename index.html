<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VR Mic Enable + Avatar</title>
<style>
  body {
    background-color: #111;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    flex-direction: column;
  }
  button {
    font-size: 2rem;
    padding: 2rem 4rem;
    background-color: #28a745;
    border: none;
    border-radius: 1rem;
    cursor: pointer;
    color: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  #avatarContainer {
    display: none;
    margin-top: 2rem;
    width: 90%;
    height: 70%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 1rem;
  }
</style>
</head>
<body>

<button id="enableMic">ðŸŽ™ Enable Microphone</button>

<div id="avatarContainer">
  <!-- Replace with your avatar page URL -->
  <iframe src="YOUR_AVATAR_PAGE.html"></iframe>
</div>

<script>
document.getElementById('enableMic').addEventListener('pointerdown', async () => {
  try {
    await navigator.mediaDevices.getUserMedia({ audio: true });

    // Hide the button permanently
    const btn = document.getElementById('enableMic');
    btn.style.display = 'none';
    btn.remove(); // completely removes from DOM

    // Show avatar content
    document.getElementById('avatarContainer').style.display = 'block';

  } catch (err) {
    console.error('Microphone access denied:', err);
    alert('Microphone access was denied.');
  }
});
</script>

</body>
</html>
